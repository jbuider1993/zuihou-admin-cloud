<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>管理员编辑</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">

        <link rel="shortcut icon" href="${_static}/img/favicon.ico" />
        <!-- Loading Bootstrap -->
        <link href="${_static}/css/backend.min.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="${_static}/js/html5shiv.js"></script>
          <script src="${_static}/js/respond.min.js"></script>
        <![endif]-->

    </head>

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="data/edit.json">
                                    <div class="form-group">
                                        <label for="role_id" class="control-label col-xs-12 col-sm-2">所属组别:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <select class="form-control selectpicker" multiple="" name="group[]"><option value="1"> 超级管理员</option><option value="2" selected="selected">&nbsp;├ 二级管理员</option><option value="3">&nbsp;│&nbsp;├ 三级管理员</option><option value="5">&nbsp;│&nbsp;└ 三级管理员2</option><option value="4">&nbsp;└ 二级管理员2</option></select>        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="control-label col-xs-12 col-sm-2">用户名:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="username" name="row[username]" value="admin2" data-rule="required;username" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="control-label col-xs-12 col-sm-2">Email:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="email" class="form-control" id="email" name="row[email]" value="admin2@fastadmin.net" data-rule="required;email" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="control-label col-xs-12 col-sm-2">昵称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="nickname" name="row[nickname]" value="admin2" data-rule="required" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label col-xs-12 col-sm-2">密码:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="password" class="form-control" id="password" name="row[password]" value="" data-rule="password" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[status]-normal"><input id="row[status]-normal" checked="checked" name="row[status]" type="radio" value="normal"> 正常</label> <label for="row[status]-hidden"><input id="row[status]-hidden" name="row[status]" type="radio" value="hidden"> 隐藏</label>        </div>
                                    </div>
                                    <div class="form-group hidden layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="${_static}/js/require.min.js" data-main="${_static}/js/require-backend.min.js"></script>
    </body>
</html>
